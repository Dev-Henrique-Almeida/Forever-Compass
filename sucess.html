<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/sucess.css" />
    <title>Thank You</title>
    <header class="menu-principal">
      <main>
        <div class="logo nav-bar">
          <img src="./img/logo.png" width="60" height="60" />
        </div>
        <div class="nav-bar">
          <ul>
            <li>Rescue Center</li>
            <li>Apply to adopt</li>
            <li>Volunteer</li>
            <li>Ways to give</li>
            <li>Events</li>
          </ul>
        </div>
        <div class="nav-bar">
          <ul>
            <li><img src="./img/fone.png" width="12" height="12" /></li>
            <li>631-249-7325</li>

            <button class="button-heart">
              <img src="./img/heart.png" width="25" height="23" />
              <span>Donate</span>
            </button>

            <div id="customModal" class="custom-modal">
              <div class="custom-modal-content">
                <span class="custom-modal-close" id="customCloseButton"></span>
                <h1 class="donate-title" id="customModalMessage">
                  Choose your<br />Donate
                </h1>
                <div class="donate-form">
                  <div class="donate-wrap">
                    <p class="donate-subtitle">
                      <span class="payment-text">EMAIL</span>
                      <span class="asterisk">*</span>
                    </p>
                    <input type="email" placeholder="Enter your email" />
                  </div>
                  <div class="donate-wrap">
                    <p class="donate-subtitle">
                      <span class="payment-text">HOW MUCH CAN YOU HELP?</span>
                      <span class="asterisk">*</span>
                    </p>
                    <input
                      type="money"
                      id="money-input"
                      placeholder="R$ 95,00"
                      oninput="formatCurrency(this)"
                    />

                    <script src="./js/form-reais.js"></script>
                  </div>

                  <div class="donate-wrap">
                    <p class="donate-subtitle">
                      <span class="payment-text">PAYMENT METHOD</span>
                      <span class="asterisk">*</span>
                    </p>

                    <div class="button-container">
                      <label class="layout-button">
                        PIX
                        <input
                          type="radio"
                          class="circular-radio"
                          name="payment-method"
                          onclick="toggleStyle(this)"
                        />
                      </label>
                      <label class="second-layout-button">
                        Credit<br />Card
                        <input
                          type="radio"
                          class="circular-radio"
                          name="payment-method"
                          onclick="toggleStyle(this)"
                        />
                      </label>
                      <label class="layout-button">
                        Pay<br />Pal
                        <input
                          type="radio"
                          class="circular-radio"
                          name="payment-method"
                          onclick="toggleStyle(this)"
                        />
                      </label>
                    </div>

                    <div class="donate-wrap-button">
                      <button id="sucess" class="button-heart-wanna">
                        <img src="./img/heart.png" width="25" height="23" />
                        I wanna Help!
                      </button>
                    </div>
                    <div class="donate-wrap-button">
                      <button class="button-cancel" onclick="closeModal()">
                        <img src="./img/cancel.png" width="12" height="22" />
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <script src="./js/sucess-donate.js"></script>
            <script src="./js/pagamento.js"></script>
            <script src="./js/botao-donate.js"></script>
          </ul>
        </div>
      </main>
    </header>
  </head>

  <body>
    <div class="style-view-page">
      <div class="text-button-view">
        <button class="button-back" id="back-button">
          <img
            src="./img/cancel.png"
            alt="cancel.png"
            style="width: 12px; height: 22px"
          />
          Back
        </button>

        <p class="thank-subtitle">
          <span class="text-thank">Thank</span>
          <span class="text-thank-two">You</span>
          <span class="text-thank">!</span>
        </p>

        <p class="text-subtitle">
          <span class="text-thank">Thank you for</span>
          <span class="text-thank-two">supporting</span>
          <span class="text-thank">our</span>
          <span class="text-thank-two">adoption</span>
          <span class="text-thank">mission.</span>
          <span class="text-thank">Your</span>
          <span class="text-thank-two">help</span>
          <span class="text-thank">makes a</span>
          <span class="text-thank-two">big</span>
          <span class="text-thank">difference.</span>
        </p>
      </div>
      <div class="thank-you-logo">
        <img src="./img/thank-you.png" alt="thank-you" />
      </div>
    </div>
    <script src="./js/botao-back.js"></script>
  </body>
</html>
